<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!--specifies the character encoding-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- specifies path to the favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--ensures the web page is responsive on different devices -->
    <meta name="theme-color" content="#000000" /> <!--sets the theme color address bar for mobile phones-->
    <meta
      name="description"
      content="Web site created using create-react-app"
    /> <!--provides a description of the website-->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /><!--specifies the icon for apple devices-->
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!--provides metadata for the web apps such as icons-->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Single Page App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript><!--Displays a message if JavaScript is disabled in the browser-->
    <div id="root"></div><!--main container for rendering the react app-->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
